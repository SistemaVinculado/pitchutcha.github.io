<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Pitchutcha - Algorithm Design</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Inter%3Awght%40400%3B500%3B700%3B900&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="icon" href="data:image/x-icon;base64," type="image/x-icon">
</head>

<body class="bg-[var(--background-primary)] text-[var(--text-primary)]">
    <div class="relative flex size-full min-h-screen flex-col group/design-root">
        <div class="layout-container flex h-full grow flex-col">
            <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[var(--secondary-color)] px-10 py-3">
                <div class="flex items-center gap-8">
                    <div class="flex items-center gap-3 text-[var(--text-primary)]">
                        <svg class="h-8 w-8 text-[var(--primary-color)]" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM14.29 15.71L12 13.41L9.71 15.71C9.32 16.1 8.68 16.1 8.29 15.71C7.9 15.32 7.9 14.68 8.29 14.29L10.59 12L8.29 9.71C7.9 9.32 7.9 8.68 8.29 8.29C8.68 7.9 9.32 7.9 9.71 8.29L12 10.59L14.29 8.29C14.68 7.9 15.32 7.9 15.71 8.29C16.1 8.68 16.1 9.32 15.71 9.71L13.41 12L15.71 14.29C16.09 14.68 16.09 15.32 15.71 15.71C15.32 16.1 14.68 16.1 14.29 15.71Z"></path>
                        </svg>
                        <h1 class="text-xl font-bold">Pitchutcha</h1>
                    </div>
                    <nav class="hidden md:flex items-center gap-6">
                        <a class="text-sm font-medium text-[var(--text-primary)] hover:text-[var(--primary-color)] transition-colors" href="#">Documentation</a>
                        <a class="text-sm font-medium text-[var(--text-primary)] hover:text-[var(--primary-color)] transition-colors" href="#">API Reference</a>
                        <a class="text-sm font-medium text-[var(--text-primary)] hover:text-[var(--primary-color)] transition-colors" href="#">Support</a>
                        <a class="text-sm font-medium text-[var(--text-primary)] hover:text-[var(--primary-color)] transition-colors" href="#">Community</a>
                    </nav>
                </div>
                <div class="flex items-center gap-4">
                    <label class="relative hidden sm:block">
                        <span class="sr-only">Search</span>
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <span class="material-symbols-outlined text-[var(--text-secondary)]"> search </span>
                        </span>
                        <input class="form-input block w-full rounded-md border-transparent bg-[var(--secondary-color)] py-2 pl-10 pr-3 text-sm placeholder:text-[var(--text-secondary)] focus:border-[var(--primary-color)] focus:outline-none focus:ring-[var(--primary-color)]" placeholder="Search docs..." type="search"/>
                    </label>
                    <button class="relative rounded-full bg-[var(--secondary-color)] p-2 text-[var(--text-primary)] hover:bg-opacity-80 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-offset-2">
                        <span class="sr-only">View notifications</span>
                        <span class="material-symbols-outlined"> notifications </span>
                    </button>
                    <button class="rounded-full" id="theme-toggle">
                        <span class="sr-only">Toggle theme</span>
                        <span class="material-symbols-outlined text-[var(--text-primary)]"> dark_mode </span>
                    </button>
                </div>
            </header>

            <main class="flex flex-1">
                <aside class="sticky top-16 h-[calc(100vh-4rem)] w-80 flex-shrink-0 border-r border-[var(--secondary-color)] p-6">
                    <h2 class="mb-4 text-sm font-semibold uppercase tracking-wider text-[var(--text-secondary)]">Table of Contents</h2>
                    <nav class="space-y-2">
                        <a class="block rounded-md px-3 py-2 text-sm font-medium text-[var(--text-primary)] hover:bg-[var(--secondary-color)]" href="#algorithm-analysis">Algorithm Analysis</a>
                        <a class="block rounded-md px-3 py-2 text-sm font-medium text-[var(--text-primary)] hover:bg-[var(--secondary-color)]" href="#divide-and-conquer">Divide and Conquer</a>
                        <a class="block rounded-md px-3 py-2 text-sm font-medium text-[var(--text-primary)] hover:bg-[var(--secondary-color)]" href="#dynamic-programming">Dynamic Programming</a>
                        <a class="block rounded-md px-3 py-2 text-sm font-medium text-[var(--text-primary)] hover:bg-[var(--secondary-color)]" href="#greedy-algorithms">Greedy Algorithms</a>
                    </nav>
                </aside>
                
                <div class="flex-1 p-8 md:p-12">
                    <div class="mx-auto max-w-4xl">
                        </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="js/script.js"></script>
    <script src="js/dev-panel.js" defer></script>
</body>
</html>
