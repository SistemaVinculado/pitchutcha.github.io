<figure class="my-8 flex flex-col items-center">
    <img 
        src="{{ include.src | relative_url }}" 
        alt="{{ include.alt | default: include.caption }}" 
        class="max-w-full h-auto rounded-lg shadow-md border border-[var(--secondary-color)]"
    >
    {% if include.caption %}
        <figcaption class="mt-3 text-center text-sm text-[var(--text-secondary)] italic">
            {{ include.caption }}
        </figcaption>
    {% endif %}
</figure>
