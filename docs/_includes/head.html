<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Pitchutcha - {{ page.title | default: site.title }}</title>
<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | strip_newlines | truncate: 160 }}">
<meta name="base-url" content="{{ '/' | relative_url }}">
<meta name="jekyll-build-time" content="{{ site.time | date_to_xmlschema }}">
<link rel="canonical" href="{{ page.url | absolute_url }}">

<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | strip_newlines | truncate: 160 }}">
<meta property="og:image" content="{{ page.image | default: '/assets/default-social-image.png' | absolute_url }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:type" content="article">
<meta property="og:site_name" content="{{ site.title }}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.excerpt | default: site.description | strip_html | strip_newlines | truncate: 160 }}">
<meta name="twitter:image" content="{{ page.image | default: '/assets/default-social-image.png' | absolute_url }}">

<link rel="dns-prefetch" href="//fonts.googleapis.com">
<link rel="dns-prefetch" href="//cdn.jsdelivr.net">

<link rel="icon" href="data:image/x-icon;base64," type="image/x-icon">

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nprogress@0.2.0/nprogress.css">
<link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">

<script src="https://cdn.jsdelivr.net/npm/nprogress@0.2.0/nprogress.min.js"></script>

<script>
    (function() {
        try {
            const theme = localStorage.getItem('theme');
            if (theme) {
                const themes = ['dark', 'high-contrast'];
                if (themes.includes(theme)) {
                    document.documentElement.classList.add(theme);
                }
            }
        } catch (e) {
            console.error("Could not apply saved theme.", e);
        }
    })();
</script>
