<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/><title>Pitchutcha - {{ page.title | default: "Artigo" }}</title><link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin><link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Inter%3Awght%40400%3B500%3B700%3B900&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"><script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script><link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}"><link rel="icon" href="data:image/x-icon;base64," type="image/x-icon"></head><body class="bg-[var(--background-primary)] text-[var(--text-primary)]"><div class="flex flex-col h-screen overflow-hidden"><header class="flex h-16 flex-shrink-0 items-center justify-between whitespace-nowrap border-b border-solid border-[var(--secondary-color)] px-4"><div class="flex items-center gap-8"><div class="flex items-center gap-3 text-[var(--text-primary)]"><svg class="h-8 w-8 text-[var(--primary-color)]" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM14.29 15.71L12 13.41L9.71 15.71C9.32 16.1 8.68 16.1 8.29 15.71C7.9 15.32 7.9 14.68 8.29 14.29L10.59 12L8.29 9.71C7.9 9.32 7.9 8.68 8.29 8.29C8.68 7.9 9.32 7.9 9.71 8.29L12 10.59L14.29 8.29C14.68 7.9 15.32 7.9 15.71 8.29C16.1 8.68 16.1 9.32 15.71 9.71L13.41 12L15.71 14.29C16.09 14.68 16.09 15.32 15.71 15.71C15.32 16.1 14.68 16.1 14.29 15.71Z"></path></svg><h1 class="text-xl font-bold">Pitchutcha</h1></div><nav class="hidden md:flex items-center gap-6"><a class="text-sm font-medium text-[var(--text-primary)] hover:text-[var(--primary-color)] transition-colors" href="#">Documentação</a><a class="text-sm font-medium text-[var(--text-primary)] hover:text-[var(--primary-color)] transition-colors" href="#">Referência da API</a><a class="text-sm font-medium text-[var(--text-primary)] hover:text-[var(--primary-color)] transition-colors" href="#">Suporte</a><a class="text-sm font-medium text-[var(--text-primary)] hover:text-[var(--primary-color)] transition-colors" href="#">Comunidade</a></nav></div><div class="flex items-center gap-4"><form class="header-search-form relative hidden sm:block"><label><span class="sr-only">Pesquisar</span><span class="absolute inset-y-0 left-0 flex items-center pl-3"><span class="material-symbols-outlined text-[var(--text-secondary)]"> search </span></span><input class="form-input block w-full rounded-md border-transparent bg-[var(--secondary-color)] py-2 pl-10 pr-3 text-sm placeholder:text-[var(--text-secondary)] focus:border-[var(--primary-color)] focus:outline-none focus:ring-[var(--primary-color)]" placeholder="Pesquisar documentação..." type="search"/></label></form><button class="relative rounded-full bg-[var(--secondary-color)] p-2 text-[var(--text-primary)] hover:bg-opacity-80 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-offset-2"><span class="sr-only">Ver notificações</span><span class="material-symbols-outlined"> notifications </span></button><button class="rounded-full" id="theme-toggle"><span class="sr-only">Alternar tema</span><span class="material-symbols-outlined text-[var(--text-primary)]"> dark_mode </span></button></div></header><main class="flex flex-1 overflow-hidden"><aside class="w-64 flex-shrink-0 border-r border-[var(--secondary-color)] p-4 overflow-y-auto"><h2 class="mb-4 text-sm font-semibold uppercase tracking-wider text-[var(--text-secondary)]">Nesta página</h2><nav id="toc-container" class="space-y-2"></nav></aside><div class="flex-1 overflow-y-auto p-8 md:p-12">{{ content }}<div class="mt-12 flex justify-between">{% if page.previous.url %}<a class="inline-flex items-center gap-2 rounded-md border border-[var(--secondary-color)] bg-[var(--background-primary)] px-4 py-2 text-sm font-medi
