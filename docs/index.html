<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Teste de Diagnóstico JavaScript</title>
</head>
<body style="font-family: sans-serif; text-align: center; margin-top: 50px;">

    <h1 id="test-title" style="color: red; font-size: 2em;">
        Se você está vendo esta mensagem, o JavaScript FALHOU.
    </h1>

    <script>
        // Este é o teste mais simples possível.
        // Se o JavaScript estiver habilitado e funcionando, esta linha
        // irá encontrar o título H1 e mudar o texto e a cor.
        try {
            var titleElement = document.getElementById('test-title');
            titleElement.textContent = 'SUCESSO! O JavaScript está funcionando nesta página.';
            titleElement.style.color = 'green';
        } catch (e) {
            // Se houver um erro, o título permanecerá vermelho.
        }
    </script>

</body>
</html>
