<html>
<head>
    <meta charset="utf-8"/>
    <title>Pitchutcha</title>
    
    <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">
</head>

<body class="bg-slate-100">
    <div class="flex h-screen overflow-hidden">
        <aside class="w-80 bg-white border-r border-slate-200 flex flex-col flex-shrink-0">
            </aside>

        <main class="flex-1 overflow-y-auto">
            <div class="p-8">
                <div class="max-w-4xl mx-auto">
                    <div class="relative mb-8">
                        <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"> search </span>
                        <input class="w-full pl-12 pr-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Search Computer Science topics..." type="text"/>
                    </div>
                    
                    <section>
                        <h2 class="text-2xl font-bold text-slate-800 mb-4">Featured Articles</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            
                            {% for post in site.posts %}
                            <div class="bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow overflow-hidden group">
                                <div class="h-48 bg-cover bg-center" style="background-image: url('{{ post.image }}');"></div>
                                <div class="p-6">
                                    <h3 class="text-lg font-semibold text-slate-800 mb-2">
                                        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
                                    </h3>
                                    <p class="text-slate-600 text-sm">{{ post.excerpt }}</p>
                                    <a class="text-blue-600 font-semibold text-sm mt-4 inline-block group-hover:underline group-hover-text-color-change" href="{{ post.url | relative_url }}">Read more â†’</a>
                                </div>
                            </div>
                            {% endfor %}
                            </div>
                    </section>
                    
                    <section class="mt-12">
                        </section>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ '/js/script.js' | relative_url }}"></script>
    <script src="{{ '/js/dev-panel.js' | relative_url }}" defer></script>
</body>
</html>
