<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/><script>(function(){try{var t=localStorage.getItem('theme');if(t==='dark'){document.documentElement.classList.add('dark');}}catch(e){}})();</script><meta content="width=device-width, initial-scale=1.0" name="viewport"/><title>Pitchutcha - Resultados da Busca</title><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"><script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script><link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}"><link rel="icon" href="data:image/x-icon;base64," type="image/x-icon"></head><body class="bg-[var(--background-primary)] text-[var(--text-primary)]"><div class="flex flex-col min-h-screen"><header class="bg-[var(--background-primary)] border-b border-[var(--secondary-color)]"><div class="container mx-auto px-4 sm:px-6 lg:px-8"><div class="flex items-center justify-between h-16"><div class="flex items-center gap-6"><a class="flex items-center gap-2 text-xl font-bold text-[var(--text-primary)]" href="{{ '/' | relative_url }}"><svg class="h-8 w-8 text-[var(--primary-color)]" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12C2 16.42 4.87 20.17 9 21.5C9.55 21.59 9.75 21.27 9.75 21C9.75 20.75 9.74 19.96 9.74 19C7.55 19.44 7 18.23 6.78 17.5C6.63 17.15 6.18 16.32 5.82 16.1C5.54 15.93 5.09 15.48 5.79 15.47C6.42 15.46 6.94 16.08 7.14 16.38C7.89 17.68 9.18 17.32 9.7 17.07C9.77 16.53 9.99 16.14 10.23 15.93C8.37 15.73 6.42 15.03 6.42 12.03C6.42 10.99 6.78 10.15 7.35 9.5C7.27 9.27 6.97 8.28 7.42 7.15C7.42 7.15 8.15 6.9 9.75 7.9C10.44 7.7 11.22 7.6 12 7.6C12.78 7.6 13.56 7.7 14.25 7.9C15.85 6.9 16.58 7.15 16.58 7.15C17.03 8.28 16.73 9.27 16.65 9.5C17.22 10.15 17.58 10.99 17.58 12.03C17.58 15.04 15.62 15.73 13.76 15.93C14.06 16.19 14.25 16.68 14.25 17.41C14.25 18.51 14.24 19.41 14.24 19.73C14.24 20.02 14.44 20.31 15 20.28C19.13 18.94 22 15.22 22 11C22 6.48 17.52 2 12 2Z"></path></svg> <span>Pitchutcha</span></a><nav class="hidden md:flex items-center gap-6"><a class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--primary-color)]" href="#">Produto</a><a class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--primary-color)]" href="#">Soluções</a><a class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--primary-color)]" href="#">Código Aberto</a></nav></div><div class="flex items-center gap-4"><form class="header-search-form relative hidden sm:block"><span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">search</span><input class="w-full rounded-md border-[var(--secondary-color)] bg-[var(--background-secondary)] pl-10 pr-4 py-2 text-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]" placeholder="Pesquisar documentação..." type="text"/></form><button class="hidden sm:inline-flex items-center justify-center rounded-md border border-transparent bg-[var(--primary-color)] px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-offset-2"> Entrar </button><button class="rounded-full p-2 hover:bg-[var(--secondary-color)]" id="theme-toggle"><span class="sr-only">Alternar tema</span><span class="material-symbols-outlined text-[var(--text-secondary)]"> dark_mode </span></button></div></div></div></header><main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8"><div class="grid grid-cols-1 md:grid-cols-4 gap-8"><aside class="md:col-span-1"><h2 class="text-lg font-semibold mb-4">Filtrar Resultados</h2><div class="space-y-6"><div><h3 class="font-medium mb-2">Tópico</h3><div class="space-y-2">{% for category in site.categories %}{% assign category_name = category | first %}<label class="flex items-center"><input class="form-checkbox rounded text-[var(--primary-color)] focus:ring-[var(--primary-color)]" type="checkbox" data-filter="category" value="{{ category_name }}"> <span class="ml-2 text-sm text-[var(--text-secondary)]">{{ category_name }}</span></label>{% endfor %}</div></div></div></aside><div class="md:col-span-3"><div class="mb-6"><div class="relative"><span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">search</span><input id="search-input" class="w-full rounded-md border-[var(--secondary-color)] bg-[var(--background-primary)] py-3 pl-12 pr-10 text-lg focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]" type="text" placeholder="Pesquisar artigos..."/></div><div id="autocomplete-suggestions" class="relative"></div></div><div class="flex items-center justify-between border-b border-[var(--secondary-color)] pb-4 mb-6"><p id="results-count" class="text-sm text-[var(--text-secondary)]">Carregando artigos...</p></div><div id="results-container" class="space-y-6"></div></div></div></main><footer class="bg-[var(--background-primary)] border-t border-[var(--secondary-color)] mt-auto"><div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 text-center text-sm text-gray-500"> © 2025 Pitchutcha. Todos os direitos reservados.</div></footer></div><script src="{{ '/js/script.js' | relative_url }}"></script><script src="{{ '/js/dev-panel.js' | relative_url }}" defer></script><script src="{{ '/js/vendor/fuse.min.js' | relative_url }}" defer></script><script src="{{ '/js/search.js' | relative_url }}" defer></script></body></html>
