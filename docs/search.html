---
layout: default
title: Resultados da Busca
---

<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
        <aside class="md:col-span-1">
            <h2 class="text-lg font-semibold mb-4 text-[var(--text-primary)]">Filtrar Resultados</h2>
            <div class="space-y-6">
                <div>
                    <h3 class="font-medium mb-2 text-[var(--text-primary)]">TÃ³pico</h3>
                    <div class="space-y-2">
                        {% assign categories = site.articles | map: "category" | uniq | sort %}
                        {% for category_name in categories %}
                            <label class="flex items-center">
                                <input class="form-checkbox rounded text-[var(--primary-color)] bg-[var(--background-secondary)] border-[var(--borders)] focus:ring-[var(--primary-color)]" type="checkbox" data-filter="category" value="{{ category_name }}"> 
                                <span class="ml-2 text-sm text-[var(--text-secondary)]">{{ category_name }}</span>
                            </label>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </aside>
        <div class="md:col-span-3">
            <div class="mb-6">
                <div class="relative">
                    <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[var(--text-secondary)]">search</span>
                    <input id="search-input" class="w-full rounded-md border border-[var(--borders)] bg-[var(--cards-elements)] py-3 pl-12 pr-10 text-lg focus:border-[var(--primary-color)] focus:ring-2 focus:ring-[var(--primary-color)] text-[var(--text-primary)] transition" type="text" placeholder="Pesquisar artigos..."/>
                </div>
                <div id="autocomplete-suggestions" class="relative"></div>
            </div>
            <div class="flex items-center justify-between border-b border-[var(--borders)] pb-4 mb-6">
                <p id="results-count" class="text-sm text-[var(--text-secondary)]">Carregando artigos...</p>
            </div>
            <div id="results-container" class="space-y-6"></div>
        </div>
    </div>
</main>
