name: Fetch UptimeRobot Stats & Metrics

on:
  workflow_dispatch: # Permite iniciar manualmente
  schedule:
    - cron: '0 */1 * * *' # Roda a cada hora

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Generate Simulated Metrics and Graph Data
        run: |
          set -e
          LATENCY=$((RANDOM % 40 + 20)); INFERENCE=$((RANDOM % 150 + 100)); ERROR_RATE=$(printf "0.0%d" $((RANDOM % 5 + 1)))
          LATENCY_HISTORY=$(echo $(for i in {1..12}; do echo $((RANDOM % 60 + 10)); done) | sed 's/ /,/g')
          BAR_CHART_DATA=$(jq -n '[
            {"model": "GPT-4", "time": '$((RANDOM % 100 + 150))'}, {"model": "GPT-3.5", "time": '$((RANDOM % 80 + 80))'},
            {"model": "DALL-E", "time": '$((RANDOM % 120 + 200))'}, {"model": "Whisper", "time": '$((RANDOM % 50 + 50))'},
            {"model": "Embeds", "time": '$((RANDOM % 30 + 20))'}
          ]')
          jq -n \
            --arg latency "${LATENCY}ms" --arg inference "${INFERENCE}ms" --arg error_rate "${ERROR_RATE}%" \
            --argjson latency_history "[$LATENCY_HISTORY]" --argjson inference_by_model "$BAR_CHART_DATA" \
            '{"metrics": {"api_latency": $latency, "inference_time": $inference, "error_rate": $error_rate},
              "graphs": {"latency_history": $latency_history, "inference_by_model": $inference_by_model}}' > metrics.json

      - name: Fetch UptimeRobot data
        run: |
          curl --request POST 'https://api.uptimerobot.com/v2/getMonitors' \
          --header 'Content-Type: application/x-www-form-urlencoded' \
          --data-urlencode "api_key=${{ secrets.UPTIMEROBOT_API_KEY }}" \
          --data-urlencode "monitors=801334653" \
          --data-urlencode "custom_uptime_ratios=1-7-30" \
          --data-urlencode "logs=1" \
          --data-urlencode "logs_limit=50" \
          --data-urlencode "response_times=1" \
          --data-urlencode "response_times_limit=24" \
          --data-urlencode "response_times_average=60" \
          --data-urlencode "format=json" \
          -o uptime.json || echo '{"stat": "fail"}' > uptime.json

      - name: Combine Metrics and Uptime data
        run: |
          echo '{"monitors": [], "metrics": {}, "graphs": {}}' > base.json
          jq -s '.[0] * .[1] * .[2]' base.json metrics.json uptime.json > docs/uptime-data.json

      - name: Commit and push if it changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update UptimeRobot data and metrics (24-hour view)"
          file_pattern: "docs/uptime-data.json"
