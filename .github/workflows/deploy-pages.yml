# Nome do Workflow: Construir e Implantar Site Jekyll no GitHub Pages
name: Deploy Jekyll to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'docs/package-lock.json'

      - name: Instalar dependências NPM
        run: npm install --prefix ./docs

      - name: Construir o CSS com Tailwind
        run: npm run build:css --prefix ./docs

      - name: Configurar Ruby e Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          working-directory: './docs'

      - name: Construir o site Jekyll
        run: cd ./docs && bundle exec jekyll build

      - name: Upload do artefato
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/_site'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Implantar no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
