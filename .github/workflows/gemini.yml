name: Gemini AI Assistant

on:
  # Quando issues forem abertas
  issues:
    types: [opened]

  # Quando pull requests forem abertas ou atualizadas
  pull_request:
    types: [opened, synchronize]

jobs:
  # Triagem automática de issues
  triage:
    runs-on: ubuntu-latest
    if: github.event_name == 'issues'
    steps:
      - uses: google-github-actions/run-gemini-cli@v0.1.12
        with:
          prompt: triage
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}

  # Revisão automática de PRs
  review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/run-gemini-cli@v0.1.12
        with:
          prompt: review --files .
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}

  # Geração de testes automáticos em PRs
  generate-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/run-gemini-cli@v0.1.12
        with:
          prompt: write-tests --files .
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
