# Nome do Workflow
name: Verificador de Qualidade do Conteúdo

# Gatilhos (Triggers): Quando a automação deve rodar
on:
  # Roda sempre que houver um push para a branch 'main'
  push:
    branches:
      - main
  # Roda sempre que um Pull Request for aberto para a branch 'main'
  pull_request:
    branches:
      - main
  # Permite que você inicie manualmente pela aba "Actions" do GitHub
  workflow_dispatch:

# Definição dos trabalhos (jobs) a serem executados
jobs:
  # Trabalho de verificação ortográfica
  spellcheck:
    # Nome do trabalho que aparecerá no GitHub
    name: Verificação Ortográfica
    # A máquina virtual onde o trabalho será executado
    runs-on: ubuntu-latest

    # Passos (steps) que o trabalho irá executar
    steps:
      # 1. Faz o checkout do código do seu repositório
      - name: Checkout do código
        uses: actions/checkout@v4

      # 2. Executa a Action de verificação ortográfica (codespell)
      - name: Executar verificação ortográfica com Codespell
        uses: codespell-project/actions-codespell@v2.0
        with:
          # Caminho para os arquivos a serem verificados (parâmetro corrigido)
          path: 'docs'
          # Ignora arquivos binários e outros que não são texto
          skip: "*.woff,*.woff2,*.js,*.css"
          # Dicionário de palavras a serem ignoradas (muito útil para termos técnicos em português)
          ignore_words_list: 'Pitchutcha,algoritmo,algoritmos,array,arrays,ligada,ligadas,stack,stacks,queue,queues,deque,recursivamente,otimizada,otimização,prioridade,ponteiros,implementada,encadeada,aninhados,linearítmico,quadrático,autocompletar,Alternar,Componentes,Erros,itens,vetor,simular,ignora,rouge,ser,momento'
