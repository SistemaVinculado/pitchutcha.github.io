# Nome do Workflow: Otimizar Imagens
name: Optimize Images

on:
  # Roda em Pull Requests que modificam imagens
  pull_request:
    paths:
      - 'docs/assets/images/**.{jpg,jpeg,png,webp,avif}'
      - 'docs/assets/logos/**.{jpg,jpeg,png,webp,avif}'
  
  # Roda quando h√° um push para a branch 'main' com imagens
  push:
    branches:
      - main
    paths:
      - 'docs/assets/images/**.{jpg,jpeg,png,webp,avif}'
      - 'docs/assets/logos/**.{jpg,jpeg,png,webp,avif}'

  # Permite o acionamento manual
  workflow_dispatch:

jobs:
  compress-images:
    name: Optimize Images with Calibre
    runs-on: ubuntu-latest
    
    # CORRE√á√ÉO: A condi√ß√£o foi ajustada para evitar erro em eventos de push.
    # Agora, o job roda em dispatch manual ou em PRs que n√£o s√£o de forks.
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Compress Images
        id: calibre
        # Mantido o hash de commit da v1.4.1 para estabilidade
        uses: calibreapp/image-actions@416b615b1362c4a0024f227f2c8f8d95a0b7713a 
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          # MELHORIA: `compressOnly` √© sempre falso para garantir que todos os formatos sejam gerados.
          compressOnly: false
          jpegQuality: '85'
          pngQuality: '80'
          webpQuality: '85'
          avifQuality: '75'

      # MELHORIA: Este passo agora commita as mudan√ßas diretamente no Pull Request,
      # tornando o processo mais direto e eliminando a necessidade de um novo PR.
      - name: Commit changes for Pull Request events
        if: github.event_name == 'pull_request' && steps.calibre.outputs.markdown != ''
        uses: peter-evans/create-pull-request@v6
        with:
          title: 'üì∏ Otimiza√ß√£o autom√°tica de imagens'
          body: ${{ steps.calibre.outputs.markdown }}
          commit-message: 'chore: Otimiza imagens com [image-actions]'
          # Commita diretamente na branch do PR
          branch: ${{ github.head_ref }}
          base: ${{ github.base_ref }}
          # N√£o cria um novo PR, apenas adiciona commits ao existente
          create-pull-request: false

      # MELHORIA: Este passo s√≥ roda para pushes na 'main' ou dispatch manual, criando um PR para revis√£o.
      - name: Create Pull Request for non-PR events
        if: github.event_name != 'pull_request' && steps.calibre.outputs.markdown != ''
        # ATUALIZA√á√ÉO: Usando a v6 para melhor performance e seguran√ßa
        uses: peter-evans/create-pull-request@v6
        with:
          title: 'üì∏ Otimiza√ß√£o autom√°tica de imagens'
          body: ${{ steps.calibre.outputs.markdown }}
          commit-message: 'chore: Otimiza imagens com [image-actions]'
          branch: 'auto-image-optimize'
          delete-branch: true
