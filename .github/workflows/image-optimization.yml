# Nome do Workflow: Otimizar Imagens
name: Optimize Images

on:
  # Roda quando h√° um push para a branch 'main' com imagens
  push:
    branches:
      - main
    paths:
      - 'docs/assets/images/**.{jpg,jpeg,png,webp,avif}'
      - 'docs/assets/logos/**.{jpg,jpeg,png,webp,avif}'

  # Roda em Pull Requests que modificam imagens
  pull_request:
    paths:
      - 'docs/assets/images/**.{jpg,jpeg,png,webp,avif}'
      - 'docs/assets/logos/**.{jpg,jpeg,png,webp,avif}'

  # Permite o acionamento manual
  workflow_dispatch:

jobs:
  compress-images:
    name: Optimize Images with Calibre
    runs-on: ubuntu-latest
    
    # Permiss√µes necess√°rias para a Action
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Repo
        # O checkout precisa buscar o hist√≥rico para comparar as mudan√ßas
        uses: actions/checkout@v4
        with:
          # Para pushes, faz o checkout da branch correta
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Compress Images
        id: calibre
        # CORRE√á√ÉO: Usa a vers√£o espec√≠fica e est√°vel da action
        uses: calibreapp/image-actions@v1.4.1
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          
          # Em eventos que n√£o s√£o Pull Requests (push, manual), apenas comprime os arquivos.
          # A cria√ß√£o do PR ser√° feita no pr√≥ximo passo.
          compressOnly: ${{ github.event_name != 'pull_request' }}
          
          # Suas configura√ß√µes de qualidade de imagem:
          jpegQuality: '85'
          pngQuality: '80'
          webpQuality: '85'
          avifQuality: '75'

      - name: Create Pull Request for non-PR events
        # Este passo s√≥ roda se o evento N√ÉO for um pull_request e se houver imagens otimizadas.
        if: github.event_name != 'pull_request' && steps.calibre.outputs.markdown != ''
        uses: peter-evans/create-pull-request@v5
        with:
          title: 'üì∏ Otimiza√ß√£o autom√°tica de imagens'
          body: ${{ steps.calibre.outputs.markdown }}
          commit-message: 'chore: Otimiza imagens com [image-actions]'
          branch: 'auto-image-optimize' # Cria uma branch separada para as otimiza√ß√µes
          delete-branch: true
